    <h1>toshiki</h1>
    <script>
      // 10進数から2進数に変換する処理

      
      let decimal = 56
      let binary = ""
      
      while(decimal > 0) {
        binary = decimal % 2 + binary
        // console.log(binary,decimal)
        decimal = ~~(decimal / 2)
      }
      console.log(binary)

    </script>
